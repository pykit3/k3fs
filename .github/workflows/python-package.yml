name: Unit test

on:
  push:
  pull_request:

jobs:
  ut:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest k3ut k3confloader k3proc k3thread k3num psutil
          pip install -e .
      - name: Test with pytest
        run: sudo env "PATH=$PATH" pytest -v

  build_doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build docs
        run: |
          pip install -e .
          pip install mkdocs mkdocs-material "mkdocstrings[python]"
          mkdocs build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .
